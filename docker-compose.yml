services:
  mongo-api:
    image: mongo:8.0
    container_name: yt-mongodb
    ports:
      - 27017:27017
    volumes:
      - ./.docker-data/mongo-db:/data/db
  rabbitmq:
    image: rabbitmq:4.1-management
    container_name: yt-rabbit
    ports:
      - '5672:5672'
      - '15672:15672'
    volumes:
      - ./.docker-data/rabbit-data:/var/lib/rabbitmq/
      - ./.docker-data/rabbit-log:/var/log/rabbitmq
